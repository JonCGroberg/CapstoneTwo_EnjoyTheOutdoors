  <body class="bg-secondary-subtle">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-md fixed-top z-1 p-0 w-100 text-uppercase scroll-snap-start"
      data-bs-theme="dark"
    >
      <div class="container-fluid py-3 text">
        <a class="navbar-brand ps-2 title" href="./index.html">National Parks</a>
        <button
          class="navbar-toggler navbar-toggler-icon d-lg-none me-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse menu" id="collapsibleNavId">
          <ul
            class="navbar-nav nav-underline nav-justified navbar-expand me-auto pt-1"
          >
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"> Parks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./mountains.html">Mountains</a>
            </li>
          </ul>
          <form class="d-flex my-auto me-sm-2 ms-sm-3 py-sm-0 pt-3">
            <div class="input-group">
              <input
                class="ps-3 form-control rounded-start-pill border-0 shadow-lg"
                type="text"
                placeholder="Search Parks & Mountains"
              />
              <button
                class="btn btn-dark border-0 rounded-end-pill shadow-lg pe-3"
                type="submit"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <!-- Hero Video & Text -->
      <section id="hero">
        <video
          autoplay
          muted
          loop
          playsinline
          class="hero-img-short bg-dark"
          poster="./media/videos/canyonHero.jpg"
          src="./media/videos/canyonHero.mp4"
        ></video>
        <div
          class="position-absolute hero-text-short top-0 text-end text-white row m-0 p-0"
          style="right: 0px"
        >
          <p class="mt-auto mx-auto text-white-50 fw-bold">
            Grand Canyon, Arizona
          </p>
        </div>
        <!-- Down Button -->
        <div
          class="text-center position-sticky"
          style="margin-top: -1rem; bottom: 1rem"
        >
          <a
            href="#articles"
            class="btn btn-light rounded-pill px-4 mx-auto shadow"
          >
            <i class="bi-arrow-down-circle-fill text-primary"></i>
          </a>
        </div>
      </section>
      <!-- Select Dropdowns -->
      <section class="container-fluid p-0 mx-auto width-80 py-5">
        <div class="row row-gap-4">
          <div class="col-12 col-sm">
            <select
              class="form-select shadow"
              name="parkStateOptions"
              id="parkStateOptions"
            >
              <option selected value="" disabled>Filter by State & Territory</option>
            </select>
          </div>
          <h4 class="col-12 col-lg-2 col-md-1 text-center my-auto">Or</h4>
          <div class="col-12 col-sm">
            <select
              class="form-select shadow"
              name="parkTypeOptions"
              id="parkTypeOptions"
            >
              <option selected value="">Filter by Park Type</option>
            </select>
          </div>
        </div>
      </section>
      <!-- Articles -->
      <section
        id="articles"
        class="width-80 scroll-snap-start mx-auto"
        style="scroll-margin-top: 12rem"
      >
        <div class="pb-2 text-black-50"><h6 id="numParksText">Showing all parks</h6></div>
        <div id="cards" class="row mb-5 row-gap-4"></div>
      </section>
      <!-- Back To Top Btn -->
      <div
        id="backToTop"
        class="position-fixed w-100 row p-0 m-0 d-none"
        style="bottom: 3rem"
      >
        <a
          href="#"
          class="w-auto btn btn-light rounded-pill px-4 mx-auto shadow"
        >
          <i class="bi-arrow-up-circle-fill text-danger fst-normal">
            Back to Top</i
          >
        </a>
      </div>
      <!-- Spacer -->
      <div class="py-4"></div>
      <!-- Subscribe Section-->
      <section class="mx-auto width-80 text-center scroll-snap-start ">
        <div class=" p-5 rounded-3 bg-body">
          <div class="w-75 mx-auto py-5" style="max-width: 50rem;">
            <h2>Stay up to date on America's national treasures</h2>
            <p class="py-2">
              Get park updates, tips and trip ideas sent straight to your inbox.
            </p>
            <form class="input-group" action="">
              <input
                class="form-control"
                placeholder="Email"
                type="email"
                name=""
                id=""
              />
              <button class="btn btn-primary">Subscribe</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer
      class="container-fluid mt-5 pt-1 px-0 width-80 m-auto scroll-snap-start"
    >
      <div
        class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top border-secondary-subtle"
      >
        <div class="col-md-4 d-flex align-items-center">

        </div>

        <ul class="nav justify-content-end">
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <i class="bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <i class="bi bi-twitter-x"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <i class="bi bi-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
